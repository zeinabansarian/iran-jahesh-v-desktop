                </div>
                <div class="lines w-auto h-[200px] grid grid-cols-[1fr,1fr,1fr] gap-[3.8em] overflow-hidden">

                    </div>

            </div>
            <div class="main__lines z-20 w-full absolute h-screen left-0 top-0 grid grid-cols-[repeat(12,1fr)] grid-rows-1">
                <span class="line w-0 bg-White duration-[.4s] h-full mr-auto"></span>
