        <div class="searchReasault">
            <div class="flex mt-44 justify-center items-center innerSearch w-4/5 mx-auto" dir="rtl">
                <form class="max-w-[1050px] border border-blue-4/[0.5] h-[54px] px-3 w-full flex items-center font-IRANYekan500 text-base " action="">
                    <input class="w-full focus-visible:outline-none " type="search" placeholder="جستجو کنید..." name="" id="">
                    <button class="cursor-pointer" type="submit">
                        <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.9495 0.00028044C6.25796 0.00028044 0 6.29406 0 14.0296C0 21.7651 6.25796 28.0589 13.9495 28.0589C17.4777 28.0589 20.7061 26.7292 23.1685 24.547L29.6924 31L31 29.6647L24.4818 23.2169C26.6097 20.7531 27.9046 17.5412 27.9046 14.0293C27.8991 6.29378 21.641 0.00028044 13.9495 0.00028044ZM13.9495 26.1859C7.28737 26.1859 1.86235 20.7317 1.86235 14.0296C1.86235 7.32937 7.28551 1.87329 13.9495 1.87329C20.6115 1.87329 26.0366 7.3275 26.0366 14.0296C26.0366 20.7298 20.6134 26.1859 13.9495 26.1859Z" fill="#003B8E"/>
                            </svg>
                            
                    </button>
                </form>
            </div>
            <div class="resaultContainer mt-16">
                <div class="resaultArticle">
                    <div class="title mb-12 mr-[5%]" dir="rtl">
                        <p class="font-IRANYekan500 text-2xl text-blue-3">
                            نتیجه جستجو در مقالات
                        </p>
                    </div>
        
                    <div class="sliderSection mb-16" dir="rtl">
                        <div class="swiper articleSlider px-[5%]">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                              <!-- Slides -->
                              <div class="swiper-slide group">
                                
                                <div class="articleBox">
                                    <div class="imgS overflow-hidden rounded-[11px]">
                                        <a href="" title="@title">
                                            <img class="w-full duration-1000 group-hover:scale-125" src="images/Rectangle 299.png" alt="@title" title="@title">
                                        </a>
                                    </div>
                                    <div class="tit">
                                        <h3 class="py-2 font-IRANSansWeb(FaNum)400 text-base">
                                            <a href="" title="@title">
        
                                                پمپ چیست ؟
                                            </a>
                                        </h3>
                                        <div class="para font-IRANYekan300 text-sm text-justify">
                                            <p>
                                                پمپ دستگاهی است كه انرژی مكانيكی را به انرژی هيدروليكی تبديل می کند و نتيجه آن افزايش انرژی پتانسيل ( فشار سيال عبوری از پمپ) يا...
                                            </p>
                                        </div>
                                    </div>
    
                                    <div class="link mt-12" dir="ltr">
    <a class="w-[96px] hover:bg-blue-4 duration-700 hover:text-White h-[31px] flex border border-blue-4 rounded-[50px] items-center justify-center font-IRANYekan400" href="" title="@title">
        مطالعه بیشتر
    </a>
                                    </div>
                                </div>
                              </div>
                            
                            </div>
                         
                          </div>
                    </div>

                </div>

                <div class="resaultProduct">
                    <div class="title mb-12 mr-[5%]" dir="rtl">
                        <p class="font-IRANYekan500 text-2xl text-blue-3">
                            نتیجه جستجو در محصولات
                        </p>
                    </div>
        
                    <div class="sliderSection mb-16" dir="rtl">
                        <div class="swiper proSlider py-4 px-[5%]">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                              <!-- Slides -->
                              <div class="swiper-slide duration-700 group">
                                
                                <a class="relative bg-White rounded-lg overflow-hidden block" href="" title="@title">
                                    <div class="imgS flex overflow-hidden justify-center items-center">
                                        <img class="w-full group-hover:scale-125 duration-1000" src="images/fantastic-background-with-water-drop - Copy 1.jpg" alt="@title" title=@title>
                                    </div>
                                    <div class="over absolute bottom-0 left-0">
                                        <div class="titleIn flex relative items-center justify-center">
    
                                            <img src="images/Vector 303.png" alt="">
    
                                            <span class="absolute group-hover:text-blue-4 duration-500 font-Biotif700 text-White text-sm">
                                                CP2
                                            </span>
                                        </div>
                                    </div>
                                </a>
                              </div>
                            
                            </div>
                         
                          </div>
                    </div>

                </div>

                <div class="resaultProject">

                    </div>
        
                    <div class="sliderSection mb-16" dir="rtl">

                                <a class="overflow-hidden border border-orange block" href="" title="@title">
                                    <img class="w-full duration-1000 group-hover:scale-125" src="images/Rectangle 13.png" alt="@title" title="@title">
                                </a>
                              </div>
                            
                            </div>
                         
                          </div>
                    </div>
